<!DOCTYPE html>
<html lang="en" data-beasties-container>
  <head>
    <meta charset="utf-8">
    <title>Budget Planner</title>
    <base href="/budget-planner/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      app-root {
        display: block;
        width: 100%;
      }
    </style>
  <style>html,body{margin:0;padding:0;width:100%;height:100%;font-family:Arial,sans-serif;box-sizing:border-box}*{box-sizing:inherit}:root{--primary-color:#C26B1B;--primary-hover:#A25A0A;--text-color:#333;--text-secondary:#666;--background-color:#f5f5f5;--card-background:white;--border-color:#ddd;--shadow:0 2px 4px rgba(0,0,0,.05)}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
  <body>
    <budget-planner-root></budget-planner-root>
  <script src="polyfills.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
