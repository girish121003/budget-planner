<div class="user-profile-container">
  <h1>User Profile</h1>
  <div class="profile-content">
    <div class="profile-header">
      <div class="profile-avatar">
        <img src="assets/shared/icons/user-profile.png" alt="User Profile">
      </div>
      <div class="profile-info">
        <h2>John Doe</h2>
        <p>john.doe&#64;example.com</p>
      </div>
    </div>
    
    <div class="profile-details">
      <div class="detail-section">
        <h3>Personal Information</h3>
        <div class="detail-item">
          <span class="detail-label">Full Name:</span>
          <span class="detail-value">John Doe</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Email:</span>
          <span class="detail-value">john.doe&#64;example.com</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Phone:</span>
          <span class="detail-value">+1 234 567 8900</span>
        </div>
      </div>

      <div class="detail-section">
        <h3>Financial Overview</h3>
        <div class="detail-item">
          <span class="detail-label">Monthly Income:</span>
          <span class="detail-value">$5,000</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Total Savings:</span>
          <span class="detail-value">$15,000</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Total Investments:</span>
          <span class="detail-value">$25,000</span>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn-primary" routerLink="..">Back to Dashboard</button>
      <button class="btn-secondary">Edit Profile</button>
    </div>
  </div>
</div>
